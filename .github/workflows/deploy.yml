name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean up built files from repo
        run: |
          # Remove built files that might interfere with the build
          rm -f index.html 404.html
          rm -rf assets dist
          # Restore original index.html
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <link rel="icon" type="image/png" href="/favicon.png" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <meta name="description" content="Engineer's Spark is a Tunisian cybersecurity club focused on CTF competitions, security research, and building the next generation of cybersecurity professionals." />
              <title>Engineer's Spark - Cybersecurity Club</title>
            </head>
            <body>
              <div id="root"></div>
              <script type="module" src="/src/main.tsx"></script>
            </body>
          </html>
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
