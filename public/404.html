<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Engineers Spark</title>
    <script type="text/javascript">
      // Redirect to hash-based routing for GitHub Pages
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/#" +
          l.pathname,
      );
    </script>
  </head>
  <body></body>
</html>
